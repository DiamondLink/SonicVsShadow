<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sonic VS Shadow</title>
        <link rel="stylesheet", type="text/css" href="css/visual.css">
    </head>
    <body>

        <div class="sonic hide">
            <img src="sprites/sonic.png" alt="sonic", title="sonic">
        </div>
        <div class="shadow hide">
            <img src="sprites/shadow.png", alt="shadow", title="shadow">
        </div>

        <div class="buttons hide" onclick="moveBall('.fireball','.shadow',1,'right','.sonic',25)", style="top: 65%;left: 15%;">FireBall</div>
        <div class="buttons hide" onclick="changeLifePoint('sonic','heal')", style="top: 75%;left: 15%;">Heal</div>
        <div class="buttons hide" onclick="moveBall('.iceball','.shadow',1,'right','.sonic',15)", style="top: 65%;left: 25%;">IceBall</div>
        <div class="buttons hide" onclick="win('shadow')", style="top: 75%;left: 25%;">Give Up</div>

        <div class="buttons hide" onclick="moveBall('.fireball','.sonic',-1,'left','.shadow',25)", style="top: 65%;left: 70%;">FireBall</div>
        <div class="buttons hide" onclick="changeLifePoint('shadow','heal')", style="top: 75%;left: 70%;">Heal</div>
        <div class="buttons hide" onclick="moveBall('.iceball','.sonic',-1,'left','.shadow',15)", style="top: 65%;left: 80%;">IceBall</div>
        <div class="buttons hide" onclick="win('sonic')", style="top: 75%;left: 80%;">Give Up</div>

        <div class="fireball hide">
            <img src="sprites/fireball.png"></img>
        </div>

        <div class="iceball hide">
            <img src="sprites/iceball.png"></img>
        </div>

        <div class="lifepoint hide" id="sonic" style="left: 17%;top: 9%;">LF : 200</div>
        <div class="lifepoint hide" id="shadow" style="left: 76%;top: 5%;">LF : 200</div>

        <div class="winMessage"></div>

        <a href="game.html">
            <div class="playAgain" >Play again</div>
        </a>

        <h2 style="position: absolute;top: 90%;left: 40%">Par Baptiste Villeneuve</h2>


    </body>

    <script src="js/functions.js"></script>
</html>
